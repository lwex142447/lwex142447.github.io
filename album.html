<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ålbum de fotos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #ffb7b7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 24px;
            color: #ff69b4;
            animation: float 3s infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .container {
            text-align: center;
            z-index: 1;
            width: 90%;
            max-width: 800px;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin: 20px 0;
            animation: fadeIn 0.5s ease-in;
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .btn {
            background: linear-gradient(145deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 15px 0;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255,105,180,0.3);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(255,105,180,0.4);
        }

        .loading {
            display: none;
            width: 60px;
            height: 60px;
            margin: 20px auto;
            position: relative;
        }

        .loading.active {
            display: block;
        }

        .loading::before,
        .loading::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #ff69b4;
            opacity: 0.6;
            animation: pulse 2s infinite ease-in-out;
        }

        .loading::after {
            animation-delay: -1s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(0); opacity: 0.6; }
            50% { transform: scale(1); opacity: 0; }
        }

        .photo-album {
            display: none;
            width: 100%;
            max-width: 700px;
            margin: 20px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 20px;
            padding: 20px;
        }

        @media (min-width: 600px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .photo-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .photo-container:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .photo-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .photo-container:hover img {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="hearts"></div>

    <div class="container">
        <div class="question-container active" id="question">
            <h2>¬øFotos con el amor de mi vida?</h2>
            <button class="btn" id="acceptBtn">Aceptar</button>
        </div>

        <div class="loading" id="loading"></div>

        <div class="photo-album" id="album">
            <h2>Album de fotos üíú</h2>
            <div class="photo-grid">
                <div class="photo-container">
                    <img src="1.jpg" alt="Foto 1">
                </div>
                <div class="photo-container">
                    <img src="2.jpg" alt="Foto 2">
                </div>
                <div class="photo-container">
                    <img src="3.jpg" alt="Foto 3">
                </div>
                <div class="photo-container">
                    <img src="4.jpg" alt="Foto 4">
                </div>
                <div class="photo-container">
                    <img src="5.jpg" alt="Foto 5">
                </div>
                <div class="photo-container">
                    <img src="6.jpg" alt="Foto 6">
                </div>
                <div class="photo-container">
                    <img src="7.jpg" alt="Foto 7">
                </div>
                <div class="photo-container">
                    <img src="8.jpg" alt="Foto 8">
                </div>
                <div class="photo-container">
                    <img src="9.jpg" alt="Foto 9">
                </div>
                <div class="photo-container">
                    <img src="10.jpg" alt="Foto 10">
                </div>
            </div>
        </div>
    </div>

    <script>
        function createHearts() {
            const hearts = document.querySelector('.hearts');
            
            for(let i = 0; i < 50; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '‚ô•';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.animationDelay = Math.random() * 3 + 's';
                hearts.appendChild(heart);
            }
        }

        createHearts();

        const acceptBtn = document.getElementById('acceptBtn');
        const question = document.getElementById('question');
        const loading = document.getElementById('loading');
        const album = document.getElementById('album');

        acceptBtn.addEventListener('click', () => {
            question.style.display = 'none';
            loading.classList.add('active');
            
            setTimeout(() => {
                loading.classList.remove('active');
                album.style.display = 'block';
            }, 2000);
        });
    </script>
</body>
</html>
